<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <title>Login</title>
</head>
<body class="container-fluid">
    <form method="post" th:action="@{/login}" class="col-4 offset-4">

        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" name="username">
        </div>

        <div class="form-group">
            <label>Password: </label>
            <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
            <input class="btn btn-danger" type="submit" th:value="Login">
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </form>
</body>
</html>
