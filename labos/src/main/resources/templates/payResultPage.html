<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <title>Expense Tracker</title>
</head>
<body class="container-fluid">
<div class="col-4 offset-4">
    Uneseni podatci:
    <div>
        Tip troska: <span th:text="${payment.type}"></span> <br>
        Naziv troska: <span th:text="${payment.name}"></span> <br>
        Iznos troska: <span th:text="${payment.amount}"></span><br>
        Trenutno stanje racuna: <span th:text="${wallet.currentAmount}"></span><br>

    </div>
    <a th:href="@{/expenses/newPay}" class="btn btn-danger">Unesi novu uplatu</a>
    <a th:href="@{/expenses/resetWallet}" class="btn btn-warning">Resetiraj novcanik</a>
</div>
</body>
</html>
