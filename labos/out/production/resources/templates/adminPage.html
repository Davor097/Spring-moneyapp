<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <title>Expense Tracker</title>
</head>
<body class="container-fluid">
<header>
    <div>
        <div th:each="user:${authorities}" th:value="${user.name}">
            <a th:if="${user.authority.equals('ROLE_ADMIN') == 1 && user.name.equals(currentUser) != 1}" th:href="@{/removeAdmin + user.name}"></a>
            <a th:if="${user.authority.equals('ROLE_ADMIN') != 1} && user.name.equals(currentUser) != 1" th:href="@{/addAdmin + user.name}"></a>
        </div>
        <span sec:autorize="isAuthenticated()">Pozdrav, <span sec:authentication="name"></span></span>
        <a th:href="@{/logout}" class="btn btn-danger">Odjava</a>
    </div>
</header>
<div class="col-6 offset-5">
    <div>

        <a th:href="@{/home}" class="btn btn-danger">Back to home</a>
    </div>
</div>
</body>
</html>
